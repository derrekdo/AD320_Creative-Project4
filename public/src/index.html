<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <title>Creative Project 4</title>
    </head>
    <body>
        <div id="container">
            <h1 id="title">Monster Hunter Encyclopedia</h1>
            <nav>
                <button id="home-btn">Home</button>
                <button id="about-btn">About</button>
                <div id="search">
                    <button id="search-btn">Search Monster</button>
                    <input type="text" id="input" name="name">
                </div>
            </nav>
            <div id="home" class="content">
                <p>Welcome to the Monster Hunter Encyclopedia!</p>
                <table id="monsTable">
                    <tr>
                        <th>Monsters</th>
                    </tr>
                    <tr>
                        <td id="existMons"></td>
                    </tr>
                </table>
            </div>
            <div id="about" class="content">
                <p>About</p>
            </div>
            <div id="error" class="content">
                <p id="errorMsg"></p>
            </div>
            <div id="monster" class="content">
                <div id="data">
                    <div id="visual">
                        <h2 id="name"></h2>
                        <img id="render">
                    </div>
                    <div id="info">
                        <p id="class"></p>
                        <p id="elements"></p>
                        <p id="ailments"></p>
                        <p id="debutGame"></p>
                        <p id="altForms"></p>
                    </div>
                </div>
                <div id="discussion">
                    <label for="createPost">
                        <h2>Comments:</h2>
                    </label>
                    <textarea id="createPost"></textarea>
                    <button id="post">post</button>
                </div>
            </div>
        </div>
    </body>
</html>
